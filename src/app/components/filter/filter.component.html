<div class="container bg-dark">
    
    <div class="row my-3 pt-3">
        <div class="col-md-12">
            <select 
                    [(ngModel)]="currentBrandId"  class="form-select px-2"  >
                <option 
                    [ngValue]="undefined" disabled  selected> 
                    -- Brands -- 
                </option>
                <option 
                    *ngFor="let brand of brands" 
                    [value]="brand.brandId" 
                    [selected]="setCurrentBrand(brand.brandId)">
                    {{brand.brandName}}
                </option>
            </select>
        </div>
    </div>
    
    <div class="row my-3">  
        <div class="col-md-12">
            <select 
                    [(ngModel)]="currentColorId"  
                    class="form-select px-2" >
                <option 
                    [ngValue]="undefined" disabled  selected> 
                    -- Colors -- 
                </option>
                <option 
                    *ngFor="let color of colors" 
                    [value]="color.colorId" 
                    [selected]="setCurrentColor(color.colorId)">
                    {{color.colorName}}
                </option>
          </select>
        </div>       
    </div>
    <div class="row my-3 pb-3">
        <div class="col">
            <button 
            class="btn btn-warning px-4"
            routerLink="/cars/filter/{{currentBrandId}}/{{currentColorId}}" >
                Filter
            </button>
        </div>
        <div class="col">
            <button class="btn btn-secondary px-4"
            routerLink="/cars">
                Clear
            </button>
        </div>
    </div>
</div>
