<section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-lg-5">
          <div class="card bg-dark m-n1 form-control h-100">
            <div class="login-wrap p-3">
              <h3 class="mb-5 text-center">Sign Up</h3>
              <form [formGroup]="signUpForm"  class="signup-form">
                <div class="form-group">
                    <input
                    formControlName="firstName"
                      type="text"
                      class="form-control"
                      placeholder="First Name"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <input
                    formControlName="lastName"
                      type="text"
                      class="form-control"
                      placeholder="Last Name"
                      required
                    />
                  </div>
                <div class="form-group">
                  <input
                    formControlName="email"
                    type="email"
                    class="form-control"
                    placeholder="E-mail"
                    required
                  />
                </div>
                <div class="form-group mb-5">
                  <input     
                    formControlName="password"              
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    required
                  />
                  <span toggle="#password-field"></span>
                </div>
                
                <div class="form-group">
                  <button class="w-100 btn btn-warning px-3" (click)="signUp()" >Sign UP</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
