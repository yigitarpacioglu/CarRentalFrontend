<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Add Color</h5></div>
            <div class="card-body">
                <form [formGroup]="colorAddForm">
                    <div class="form-group">
                        <input type="text" 
                        id="colorName" 
                        formControlName="colorName"
                        class="form-control"
                        placeholder="Color Name"/>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-warning" (click)="add()">Add</button>
            </div>
        </div>
    </div>
</div>
